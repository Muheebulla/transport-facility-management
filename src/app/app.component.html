<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>{{ title }}</h1>
      <p class="subtitle">Manage your daily commute with ease</p>
    </div>
  </header>

  <main class="app-main">
    <nav class="tab-navigation">
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'add'"
        (click)="setActiveTab('add')">
        Add New Ride
      </button>
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'book'"
        (click)="setActiveTab('book')">
        Book Available Ride
      </button>
      
      <button 
        class="tab-btn" 
        [class.active]="activeTab === 'history'"
        (click)="setActiveTab('history')">
        Booking History
      </button>
    </nav>

    <div class="tab-content">
      <app-ride-form 
        *ngIf="activeTab === 'add'"
        (rideAdded)="setActiveTab('book')">
      </app-ride-form>
      
      <app-ride-list *ngIf="activeTab === 'book'"></app-ride-list>

      <app-ride-history *ngIf="activeTab === 'history'"></app-ride-history>
    </div>
  </main>

  <footer class="app-footer">
    <p>&copy; 2024 Transport Facility Management System</p>
  </footer>

  <app-toast></app-toast>
</div>
